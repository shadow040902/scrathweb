<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Admin</title>
  <style>
    body { font-family: Arial; background: #f6f8fa; }
    .login-box {
      background: #fff; padding: 30px; border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08); max-width: 350px; margin: 80px auto;
    }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: #a259e6; color: #fff; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập Admin</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
      <div id="msg" style="color:red;margin-top:10px;"></div>
    </form>
  </div>
  <script>
document.getElementById('loginForm').onsubmit = async function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('http://localhost:3000/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if (data.token) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('admin', '1');
    window.location.href = 'admin.html';
  } else {
    alert(data.message || 'Đăng nhập thất bại!');
  }
};
  </script>
</body>
</html>
