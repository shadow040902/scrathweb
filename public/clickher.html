<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hour of Code Vietnam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        header {
            background: #00bcd4;
            color: #fff;
            padding: 24px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        nav {
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            padding: 12px 0;
            text-align: center;
        }
        nav a {
            color: #00bcd4;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #0097a7;
        }
        .container {
            max-width: 900px;
            margin: 32px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .cta-btn {
            display: inline-block;
            background: #00bcd4;
            color: #fff;
            padding: 14px 36px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            margin-top: 24px;
            box-shadow: 0 2px 8px rgba(0,188,212,0.15);
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #0097a7;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 24px 0;
            font-size: 1em;
            background: #f3f3f3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hour of Code Vietnam</h1>
        <p>Học lập trình dễ dàng cho mọi lứa tuổi!</p>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Hướng dẫn</a>
        <a href="#">Liên hệ</a>
    </nav>
    <div class="container">
        <h2>Chào mừng bạn đến với Giờ Lập Trình!</h2>
        <p>Tham gia ngay để khám phá thế giới lập trình đầy thú vị và sáng tạo.</p>
        <a class="cta-btn" href="#">Bắt đầu ngay</a>
    </div>
    <footer>
        &copy; 2025 Hour of Code Vietnam. All rights reserved.
    </footer>
</body>
</html>
